<script>
    function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
            vars[key] = value;
        });
        return vars;
    }
    var p = $('#user')[0];
    var text =  'I am logged in as: '+ getUrlVars()['username'];
    if("true" === getUrlVars()['isAdmin']){
        window.location.href = 'admin.html'
    }
    if("false" === getUrlVars()['isAdmin']){
        window.location.href = 'student.html?username='+getUrlVars()['username'];
    }
    p.textContent = text;

</script>
